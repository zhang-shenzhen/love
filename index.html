<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 400px;
            height: 300px;
            border:1px solid #000;
            margin:100px auto;
            position:relative;
            overflow:hidden;
        }

        ul{
            list-style:none;
            width: 2400px;
            position:absolute;
            top:0;
            left:0;
        }

        li{
            float:left;
        }

    </style>

</head>
<body>
<div class="box">
    <ul>
        <li><img src="inages/timg.jpg" alt=""></li>
        <li><img src="inages/timg%20(1).jpg" alt=""></li>
        <li><img src="inages/timg%20(2).jpg" alt=""></li>
        <li><img src="inages/timg%20(3).jpg" alt=""></li>
        <li><img src="inages/u=3646588174,4290181553&fm=27&gp=0.jpg" alt=""></li>
        <li><img src="inages/timg.jpg" alt=""></li>
    </ul>
</div>

</body>

<script>


    var ul = document.getElementsByTagName('ul')[0];
    var index = 0;
    setInterval(function(){
        index -= 5;
        index = index < -2000 ? 0 : index;
       ul.style.left = index + 'px';
    },30);

</script>

</html>
